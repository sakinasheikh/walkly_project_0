<!DOCTYPE html>
<html>
<head>
  <title>Walk.ly</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/vendor/underscore/underscore-min.js"></script>
  <script src="/vendor/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/static/js/app.js"></script>

  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/main.css">
  
</head>
<body class="index" class="gradient">
	<div class="container">
		<div id="links">
			<ul class="nav nav-pills nav-justified"> 
				<li role="presentation"><a href="#" class="top-tabs">What?</a></li>
				<li role="presentation"><a href="#" class="top-tabs">Jobs</a></li>
			</ul>
		</div>
		<div>
			<h1 id="title" class="text-center"><strong id="titletext">Walk.ly</strong></h1>
		</div>
		<div id="shadow" class="text-center">
			<img src="http://holyconnection.tv/topbanner/bg.png">
		</div>
		<button type="button" id="sign-up" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Sign Up</button>
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="exampleModalLabel">Tell Us About You</h4>
			      </div>
			      <div class="modal-body">
			        <form method="POST" action="/" id="sign-up">
			          <div class="form-group" >
			            <input name="firstname" type="text" class="form-control" id="firstname" placeholder="First Name" required>
			          </div>
			          <div class="form-group" >
						<input name="lastname" type="text" class="form-control" id="lastname" placeholder="Last Name" required>
			          </div>
			          <div class="form-group" >
			            <input name="email" type="text" class="form-control" id="email" placeholder="Email" required>
			          </div>
			          <div class="form-group" >
						<input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
			          </div>
			          <div class="form-group" >
						<input name="confirm-password" type="password" class="form-control" id="confirm-password" placeholder="Confirm your Password" required>
			          </div>
			        </form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary">Send message</button>
			      </div>
			    </div>
			  </div>
			</div>

	    <div class="navbar navbar-fixed-bottom">
	    	<div class=".col-xs-3" >
		    	<form method="POST" action="/api/users"  class="form-inline" id="sign-up-form">
			      <input name="email" type="text" class="form-control" id="username" placeholder="email" required>
			      <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
			      <button type="submit" class="btn btn-default">Sign Up</button>
			    </form>
			</div>
		    <div class="bott.col-xs-3" >
			    <form method="POST" action="/api/sessions" class="form-inline" id="sign-in-form">
			      <input name="email" type="text" class="form-control" id="username" placeholder="email" required>
			      <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
			      <button type="submit" class="btn btn-default">Login</button>
			    </form>
		    </div>
	    </div>
	</div>
</body>
</html>
